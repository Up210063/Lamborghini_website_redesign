<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="NAV/lamborghini-navigation.css"> <!-- Archivo CSS para la navegación -->
    <link rel="stylesheet" href="CAROUSEL/lamborghini-carousel.css"> <!-- Archivo CSS para el carrusel -->
    <!-- Incluir Slick Carousel CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li>
                <a href="#modelos">Modelos</a>
                <ul class="submenu">
                    <li><a href="#urus">Urus</a></li>
                    <li><a href="#huracan">Huracán</a></li>
                    <li><a href="#temerario">Temerario</a></li>
                    <li><a href="#revuelto">Revuelto</a></li>
                </ul>
            </li>
            <li><a href="#historia">Historia</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
        <img src="IMG/lamborghini-logo.png" alt="Lamborghini Logo" class="logo">
    </nav>

    <!-- Sección del Carrusel -->
    <section class="carousel-container">
        <div class="carousel">
            <!-- Slide para Temerario -->
            <div class="carousel-slide">
                <img src="IMG/temerario.png" alt="Temerario">
                <div class="carousel-caption">
                    <h2>TEMERARIO</h2>
                </div>
            </div>
            <!-- Slide para Revuelto -->
            <div class="carousel-slide">
                <img src="IMG/revuelto.png" alt="Revuelto">
                <div class="carousel-caption">
                    <h2>REVUELTO</h2>
                </div>
            </div>
            <!-- Slide para Urus -->
            <div class="carousel-slide">
                <img src="IMG/urus.png" alt="Urus">
                <div class="carousel-caption">
                    <h2>URUS</h2>
                </div>
            </div>
            <!-- Slide para Huracán -->
            <div class="carousel-slide">
                <img src="IMG/huracan.png" alt="Huracán">
                <div class="carousel-caption">
                    <h2>HURACÁN</h2>
                </div>
            </div>
        </div>
        <!-- Botones de navegación personalizados -->
        <button class="slick-prev">&lt;</button>
        <button class="slick-next">&gt;</button>
    </section>

    <!-- Incluir jQuery (necesario para Slick Carousel) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Incluir Slick Carousel JS -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="CAROUSEL/lamborghini-carousel.js"></script> <!-- Archivo JS para el carrusel -->
    <script src="NAV/navegation-animations.js"></script> <!-- Archivo JS para las animaciones de la navegación -->
</body>
</html>
